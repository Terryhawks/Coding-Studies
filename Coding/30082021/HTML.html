<!DOCTYPE html>
<html>
    <head>
        <title>
            Learning Coding
        </title>
        <style>
            div {
                padding-top: 150px;
                text-align: center
            }
            button{
                background-color: #28F319;
                color: #FF0000;
                text-align: center;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="center">
            <h1 id="greeting">
                Ignore This Placeholder
            </h1>
            <h2>
                Let's Change The Color
            </h2>
            <button onclick="changeColor
            ()">Click Me!!!</button>
            <h2 id = 'BGCM'>
                This Is in [Please Click Button]
            </h2>
        </div>
        <script>
            const button = document.querySelector('button'), body = document.querySelector('body')

            var name = prompt ("What's your name?")

            document.getElementById("greeting").innerHTML = "Hello " + name + "!"
            function rainbow() {
                return '#' + parseInt(Math.random() * 0xffffff).toString(16)
            }
            function changeColor() {
                var colorLocal = rainbow();
                body.style.backgroundColor = colorLocal
                document.getElementById('BGCM').innerHTML="This Is in " + colorLocal + " Color"
            }
            </script> 
    </body>
</html>
